<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                <h:outputText
                    value="#{bundle['dodaj_produkt2.tytul']}">
                </h:outputText>
            </ui:define>
            <ui:define name="content">
               <h:form id="form">
                    <h:panelGrid columns="2" id="grid">
                        <h:outputLabel value="#{bundle['dodaj_produkt2.producent']}" for="producent" />
                        <h:inputText
                            id="producent"
                            title="#{bundle['dodaj_produkt2.producent1']}"
                            value="#{managed_produkt.producent}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_producent']}" 
                            disabled="#{managed_produkt.zmiana==0}" >
                            
                        </h:inputText>
                        <h:outputLabel value="#{bundle['dodaj_produkt2.model']}" for="model" />
                        <h:inputText
                            id="model"
                            title="#{bundle['dodaj_produkt2.model1']}"
                            value="#{managed_produkt.model}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_model']}"
                            disabled="#{managed_produkt.zmiana==0}">
                        </h:inputText>
                        <h:outputLabel value="#{bundle['dodaj_produkt2.rodzaj_paliwa']}" for="rodzaj_paliwa" />
                        <h:inputText
                            id="rodzaj_paliwa"
                            title="#{bundle['dodaj_produkt2.rodzaj_paliwa1']}"
                            value="#{managed_produkt.rodzaj_paliwa}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_rodzaj_paliwa']}">
                        </h:inputText>
                        <h:outputLabel value="#{bundle['dodaj_produkt2.pojemnosc']}" for="pojemnosc" />
                        <h:inputText
                            id="pojemnosc"
                            title="#{bundle['dodaj_produkt2.pojemnosc1']}"
                            value="#{managed_produkt.pojemnosc}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_pojemnosc']}">
                        </h:inputText>
                        <h:outputLabel value="#{bundle['dodaj_produkt2.rok_produkcji']}" for="rok_produkcji"/>
                        <h:inputText
                            id="rok_produkcji"
                            title="#{bundle['dodaj_produkt2.rok_produkcji1']}"
                            value="#{managed_produkt.rok_produkcji}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_rok_produkcji']}">

                        </h:inputText>
                        <h:outputLabel value="#{bundle['dodaj_produkt2.przebieg']}" for="przebieg" />
                        <h:inputText
                            id="przebieg"
                            title="#{bundle['dodaj_produkt2.przebieg1']}"
                            value="#{managed_produkt.przebieg}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_przebieg']}">
                        </h:inputText>
                        <h:outputLabel value="#{bundle['dodaj_produkt2.cena']}" for="cena"/>
                        <h:inputText
                            id="cena"
                            title="#{bundle['dodaj_produkt2.cena1']}"
                            value="#{managed_produkt.cena}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_cena']}"
                            converter="#{managed_produkt.number_convert}"
                            converterMessage="Blad! Poprawny format 0,0 zł lub 0 zł">
                            <f:valueChangeListener binding="#{managed_produkt.zmiana2}"/>
                            <f:validateLongRange minimum="#{managed_produkt.min}"/>
                        </h:inputText>
                        <h:outputLabel value="#{bundle['dodaj_produkt2.data_zakupu']}" for="data_zakupu"/>
                        <h:inputText
                            id="data_zakupu"
                            title="#{bundle['dodaj_produkt2.data_zakupu']}"
                            value="#{managed_produkt.data_zakupu}"
                            required="true"
                            requiredMessage="#{bundle['dodaj_produkt2.blad_data_zakupu']}"
                            disabled="#{managed_produkt.zmiana==0}">
                                <f:convertDateTime type = "date" pattern = "dd-MM-yyyy"/>
                        </h:inputText>

                </h:panelGrid>
                    <h:commandLink action= "rezultat2" value="#{bundle['dodaj_produkt2.akcja']}"
                                    rendered="#{managed_produkt.zmiana==1}">            
                        <f:actionListener binding="#{managed_produkt}"/>                   
                    </h:commandLink>
                    <h:commandLink action="#{managed_produkt.update}"
                                   value="#{bundle['dodaj_produkt2.akcja']}" rendered="#{managed_produkt.zmiana==0}"/>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
