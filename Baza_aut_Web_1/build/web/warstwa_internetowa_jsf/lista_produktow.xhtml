<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                <h:outputText value="#{bundle['lista_produktow.tytul']}"></h:outputText>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputText escape="false" value="#{bundle['lista_produktow.pusta']}"
                        rendered="#{managed_produkt.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{managed_produkt.items.rowCount > 0}">
                        <h:outputText value="#{managed_produkt.pagination.pageFirstItem + 1}
                                    ..#{managed_produkt.pagination.pageLastItem + 1}
                                    /#{managed_produkt.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink
                                    action="#{managed_produkt.previous}"
                                    value="#{bundle['jsf.lista_produktow.poprzedni']} #{managed_produkt.pagination.pageSize}"
                                    rendered="#{managed_produkt.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink
                                    action="#{managed_produkt.next}"
                                    value="#{bundle['jsf.lista_produktow.nastepny']} #{managed_produkt.pagination.pageSize}"
                                    rendered="#{managed_produkt.pagination.hasNextPage}"/>&nbsp; 
                    <h:dataTable value="#{managed_produkt.items}" var="item" border="0"
                        cellpadding="2" cellspacing="0"
                        rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
                        rules="all" style="border:solid 1px">
                
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="#{bundle['lista_produktow.id']}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="#{bundle['lista_produktow.producent']}"/>
                    </f:facet>
                    <h:outputText value="#{item.producent}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="#{bundle['lista_produktow.model']}"/>
                    </f:facet>
                    <h:outputText value="#{item.model}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="#{bundle['lista_produktow.rodzaj_paliwa']}"/>
                    </f:facet>
                    <h:outputText value="#{item.rodzaj_paliwa}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="#{bundle['lista_produktow.pojemnosc']}"/>
                    </f:facet>
                    <h:outputText value="#{item.pojemnosc}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle['lista_produktow.rok_produkcji']}"/>
                    </f:facet>
                    <h:outputText value="#{item.rok_produkcji}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="#{bundle['lista_produktow.przebieg']}"/>
                    </f:facet>
                    <h:outputText value="#{item.przebieg}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                    <h:outputText value="#{bundle['lista_produktow.cena']}"/>
                    </f:facet>
                    <h:outputText value="#{item.cena}">
                    <f:convertNumber pattern="####.## z&#322;"/>
                    </h:outputText>

                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle['lista_produktow.data_zakupu']}"/>
                    </f:facet>
                    <h:outputText value="#{item.data_zakupu}">
                    <f:convertDateTime pattern="EEEEEEEE, dd-MM-yyyy" />
                    </h:outputText>

                </h:column>
                <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{managed_produkt.prepareView}"
                                value="#{bundle['lista_produktow.rezultat']}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{managed_produkt.prepareEdit}"
                                value="#{bundle['lista_produktow.edycja']}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{managed_produkt.destroy}"
                                value="#{bundle['lista_produktow.usun']}"/>
                </h:column>
            </h:dataTable>
            </h:panelGroup>
                <h:commandButton id="powrot" value="#{bundle['lista_produktow.powrot']}" action="/faces/index1" />
                    <h:commandButton id="refresh"
                                    value="#{bundle['lista_produktow.refresh']}" action="#{managed_produkt.refresh}" />
            </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
